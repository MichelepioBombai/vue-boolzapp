<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="top-content my-4">
          <!-- SIDEBAR -->
          <div class="sidebar">
            <!-- PRIMA SECTION SIDEBAR -->
            <section class="d-flex justify-content-between">
              <div class="user-profile">
                <img
                  class="userMe"
                  src="./img/avatar_io.jpg"
                  alt=""
                  height="50"
                  width="50"
                />
                <h2>Sofia</h2>
              </div>
              <div class="icons d-flex">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </section>
            <!-- SECONDA SECTION SIDEBAR -->
            <section class="my-2 notifiche-mess">
              <i class="fa-solid fa-bell-slash"></i>
              <span>Ricevi notifiche di nuovi messaggi</span>
              <a href="#">attiva notifiche desktop</a>
            </section>
            <!-- TERZA SECTION SIDEBAR -->
            <section>
              <div class="input-group mb-3">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="cerca o inizia una nuova chat"
                  aria-label="cerca o inizia una nuova chat"
                  aria-describedby="button-addon1"
                />
              </div>
            </section>
            <!-- QUARTA SECTION SIDEBAR -->
            <section>
              <div class="col">
                <img
                  :src="image"
                  v-for="(image, imageIndex) in contacts.avatar"
                  :class="(index == contacts.activeContact) ? 'active' : ''"
                />
              </div>
            </section>
          </div>
          <div class="content">
            <header class="d-flex justify-content-between">
              <div class="info-user">
                <img src="./img/avatar_1.jpg" alt="" height="50" />
                <h2>Michele</h2>
                <span class="accesso-info">Ultimo accesso oggi alle 12:00</span>
              </div>
              <div class="icons d-flex">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </header>
            <main></main>
            <footer class="d-flex justify-content-between">
              <i class="fa-regular fa-face-smile"></i>
              <input
                class="form-control text-input"
                type="text"
                placeholder="scrivi un messaggio"
                aria-label="scrivi un messaggio"
              />
              <i class="fa-solid fa-microphone"></i>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
